<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>DrumKit Project</title>
</head>
<body>
    <header>
        <h1 class="container_h1">JavaScript Drum Kit</h1>
    </header>

    <section class="container_header">
        <div class="header__key_mapping">
            <h2 class="container_h2">Key Mapping</h2>
            <ul class="keys__mapping">
                <li class="keys__mapping_key"><p class="keys text">E</p> Crash</li>
                <li class="keys__mapping_key"><p class="keys text">R</p> Ride</li>
                <li class="keys__mapping_key"><p class="keys text">F</p>Floor tom</li>
                <li class="keys__mapping_key"><p class="keys text">G</p>Mid tom</li>
                <li class="keys__mapping_key"><p class="keys text">H</p>High tom</li>
                <li class="keys__mapping_key"><p class="keys text">V</p><p class="keys text">B</p>Kick</li>
                <li class="keys__mapping_key"><p class="keys text">J</p>Snare</li>
                <li class="keys__mapping_key"><p class="keys text">I</p> Hi-Hat Open</li>
                <li class="keys__mapping_key"><p class="keys text">K</p>Hi-Hat Closed</li>
            </ul>
        </div>
    </section>

    <main class="container__main"> 
        <img src="assets/drum-img.png" alt="drum image" class="container__header_img">        
        <div class="container__main_btns">
            <button class="btn key_crash" data-key="69" id="">E</button>
            <button class="btn key_ride" data-key="82" id="">R</button>
            <button class="btn key_floor-tom" data-key="70" id="">F</button>
            <button class="btn key_mid-tom" id="">G</button>
            <button class="btn key_high-tom" id="">H</button>
            <button class="btn key_kick" id="">V</button>
            <button class="btn key_kick2" id="">B</button>
            <button class="btn key_share" id="">J</button>
            <button class="btn key_hit-hat-open" id="">I</button>
            <button class="btn key_hit-hat-closed" id="">K</button>
        </div>
 
        <audio id="btn-key_crash" data-key="69" src="https://raw.githubusercontent.com/ArunMichaelDsouza/javascript-30-course/master/src/01-javascript-drum-kit/sounds/crash.wav"></audio>
        <audio id="btn-key_ride" data-key="82" src="https://raw.githubusercontent.com/ArunMichaelDsouza/javascript-30-course/master/src/01-javascript-drum-kit/sounds/ride.wav"></audio>
        <audio id="btn-key_floor-tom" data-key="70" src="https://raw.githubusercontent.com/ArunMichaelDsouza/javascript-30-course/master/src/01-javascript-drum-kit/sounds/tom-low.wav"></audio>
        <audio id="btn-key_mid-tom" data-key="71" src="https://raw.githubusercontent.com/ArunMichaelDsouza/javascript-30-course/master/src/01-javascript-drum-kit/sounds/tom-mid.wav"></audio>
        <audio id="btn-key_high-tom" data-key="72" src="https://raw.githubusercontent.com/ArunMichaelDsouza/javascript-30-course/master/src/01-javascript-drum-kit/sounds/tom-high.wav"></audio>
        <audio id="btn-key_kick" data-key="66" src="https://raw.githubusercontent.com/ArunMichaelDsouza/javascript-30-course/master/src/01-javascript-drum-kit/sounds/kick.wav"></audio>
        <audio id="btn-key_kick2" data-key="86" src="https://raw.githubusercontent.com/ArunMichaelDsouza/javascript-30-course/master/src/01-javascript-drum-kit/sounds/kick.wav"></audio>
        <audio id="btn-key_share" data-key="74" src="https://raw.githubusercontent.com/ArunMichaelDsouza/javascript-30-course/master/src/01-javascript-drum-kit/sounds/snare.wav"></audio>
        <audio id="btn-key_hit-hat-open" data-key="73" src="https://raw.githubusercontent.com/ArunMichaelDsouza/javascript-30-course/master/src/01-javascript-drum-kit/sounds/hihat-open.wav"></audio>
        <audio id="btn-key_hit-hat-closed" data-key="75" src="https://raw.githubusercontent.com/ArunMichaelDsouza/javascript-30-course/master/src/01-javascript-drum-kit/sounds/hihat-close.wav"></audio>
    </main>
<footer></footer>
    <script src="main.js"></script>
</body>
</html>
