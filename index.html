<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>DrumKit Project</title>
</head>
<body>
    <header>
        <h1 class="container_h1">JavaScript Drum Kit</h1>
    </header>

    <section class="container_header">
        <div class="header__key_mapping">
            <h2 class="container_h2">Key Mapping</h2>
            <ul class="keys__mapping">
                <li class="keys__mapping_key"><p class="keys text">E</p> Crash</li>
                <li class="keys__mapping_key"><p class="keys text">R</p> Ride</li>
                <li class="keys__mapping_key"><p class="keys text">F</p>Floor tom</li>
                <li class="keys__mapping_key"><p class="keys text">G</p>Mid tom</li>
                <li class="keys__mapping_key"><p class="keys text">H</p>High tom</li>
                <li class="keys__mapping_key"><p class="keys text">V</p><p class="keys text">B</p>Kick</li>
                <li class="keys__mapping_key"><p class="keys text">J</p>Snare</li>
                <li class="keys__mapping_key"><p class="keys text">I</p> Hi-Hat Open</li>
                <li class="keys__mapping_key"><p class="keys text">K</p>Hi-Hat Closed</li>
            </ul>
        </div>
    </section>

    <main class="container__main"> 
        <img src="assets/drum-img.png" alt="drum image" class="container__header_img">        
        <div class="container__main_btns">
        <button class="keys key_crash" id="">E</button>
        <button class="keys key_ride" id="">R</button>
        <button class="keys key_floor-tom" id="">F</button>
        <button class="keys key_mid-tom" id="">G</button>
        <button class="keys key_high-tom" id="">H</button>
        <button class="keys key_kick" id="">V</button>
        <button class="keys key_kick2" id="">B</button>
        <button class="keys key_share" id="">J</button>
        <button class="keys key_hit-hat-open" id="">I</button>
        <button class="keys key_hit-hat-closed" id="">K</button>

        </div>
            </main>
    <footer></footer>

    <script src="main.js"></script>
</body>
</html>
